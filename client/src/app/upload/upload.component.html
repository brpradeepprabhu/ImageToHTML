<h2 class="first">Upload</h2>
<form (ngSubmit)="onSubmit()">
<div class='row'>
    <div class="col-xs-12">
            <div class='form-group'>
                <label>Select a file</label>
                <input class="form-control" type = "file" #fileupload   [(ngModel)]="file" (change)="fileChange($event.target.files)" name = "file" />
            </div>

    </div>
</div>
<input type = "submit" class='btn btn-primary'/>
</form>
