<div class="container">
      <div class="row">
        <div class="col-md-6">
                <form >

            <h2>Log in</h2>       
            <div class="form-group">
                    <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="name">
            </div>
            <div class="form-group">
                    <label>Password</label>

                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" >
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" (click)="login()">Log in</button>
            </div> 
        </form>
        <button type="button" class="btn btn-primary" style="float:right" (click)="signUp()">Sign up</button>

        </div>
      </div>     
    <div class="row">
    </div>
</div>
